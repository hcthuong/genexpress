{literal}
<script language="javascript">
function get_quantity(id) {
	var url = {/literal} "{$smarty.const.URL_HOMEPAGE}"; {literal}
	var qty = $("#qtt"+id).val();
	$("#link" + id).attr("href", url + "/product/basket/0/" + qty + "/" + id + ".html");
}
</script>
{/literal}
			<div class="product">
				<h3><span> {$smarty.const._MAIN_PRODUCT} </span></h3>
				<div class="frame_product">
				<div class="product_left">
					<div class="image-additional" >
					  <ul class="jcarousel-skin-opencart">		
                        {section name="p" loop=$products}
                        <li><a href="{$smarty.const.URL_HOMEPAGE}/product/detail/{$products[p].Product_ID}/detail.html" title="colorbox" rel="colorbox"><img width="118" height="78" src="{$smarty.const.URL_HOMEPAGE}/upload/product_thumb/{$products[p].Image_Name}" alt="" title="{$products[p].Product_Name}" /></a></li>
                        {/section}
                      </ul>
					</div>
				</div>
				<div class="product_right">
					<ul>
                        {section name="h" loop=$hot_product}
                        <li><a href="{$smarty.const.URL_HOMEPAGE}/product/detail/{$hot_product[h].Product_ID}/detail.html" class="img"><img width="43" height="32" src="{$smarty.const.URL_HOMEPAGE}/upload/product_thumb/{$hot_product[h].Image_Name}" alt="" title="{$hot_product[h].Product_Name}" /></a>
							<a href="{$smarty.const.URL_HOMEPAGE}/product/detail/{$hot_product[h].Product_ID}/detail.html" class="title">{$hot_product[h].Product_Name}</a>
							<select id="qtt{$hot_product[h].Product_ID}" name="quantity" onchange="get_quantity({$hot_product[h].Product_ID});">
								<option>0</option>
                                <option selected="selected">1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
                                <option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
                                <option>9</option>
								<option>10</option>
							</select>	
							<a id="link{$hot_product[h].Product_ID}" href="{$smarty.const.URL_HOMEPAGE}/product/basket/0/1/{$hot_product[h].Product_ID}.html" class="button"><span>{$smarty.const._TAKEIT}</span></a>
						</li>
                        {/section}
					</ul>
				</div>
				</div>	
			</div>	
		 </div><!--End #main-->
		 <div class="bg_bottom"></div>
