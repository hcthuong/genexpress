<!-- Background wrapper -->
<div id="bgwrap">
    <!-- Main Content -->
    <div id="content">
        <div id="main">
            <h1>Thêm Module</h1>
            <div class="pad20">
                <!-- Big buttons -->
                <form name="frm_module_add" method="post" onSubmit="return check_value(frm_module_add);">
                    <!-- Fieldset -->
                    <fieldset>
                        <legend>Thông tin</legend>
                        <p><label for="sf">Tên module: </label>
                            <input type="text" class="mf" name="module_name" value="" id="name" maxlength="200"/><font color="#FF0000"><b>*</b></font>
                        </p>
                        <p><label for="sf">Mã module: </label>
                            <input type="text" class="mf" name="module_code" value="" id="code" maxlength="200"/><font color="#FF0000"><b>*</b></font>
                        </p>
                        <p><label for="sf" style="vertical-align:top" >Cột phải: </label>
                            <textarea type="text" name="description" cols="50" rows="5" id="description"/></textarea>
                        </p>
                        <p><label for="sf" style="vertical-align:top" >Thanh menu trên: </label>
                            <textarea type="text" name="summary" cols="50" rows="5" id="summary"/></textarea>
                        </p>
                        <p><label for="sf" style="vertical-align:top" >Act: </label>
                            <textarea type="text" name="act" cols="50" rows="5" id="act"/></textarea>
                        </p>
                        <p>
                            <input type="submit" class="button"  name="btn_submit" value="Lưu"/>
                        </p>
                    </fieldset>
                    <!-- End of fieldset -->
                </form>
            </div>
        </div>
    </div>
    {literal}
    <script type="text/javascript" charset="utf-8">
        function check_value(form)
        {
            if(form.name.value=="")
            {
                form.onclick = $.prompt('Vui lòng nhập tên module!!!');
                form.title.focus();
                return false;
            }
            if(form.code.value=="")
            {
                form.onclick = $.prompt('Vui lòng nhập mã module!!!');
                form.summary.focus();
                return false;
            }
        }
    </script>
    {/literal}
