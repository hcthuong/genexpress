<!-- Background wrapper -->
			<div id="bgwrap">		
				<!-- Main Content -->
				<div id="content">
					<div id="main">
						<h1>Thêm tin tức</h1>
							<div class="pad20">
					<!-- Big buttons -->
							<form name="frm_service_add" method="post" enctype="multipart/form-data" onSubmit="return check_value(frm_service_add);">
							<!-- Fieldset -->
							<fieldset>   
							<legend>Thông tin</legend>
								<p><label for="sf">Tiêu đề: </label>
									<input type="text" class="mf" name="title" value="{$smarty.session.news.title}" id="title" maxlength="200"/><font color="#FF0000"><b>*</b></font>    
								</p>
                                <p><label for="sf">Tiêu đề (tiếng Anh): </label>
									<input type="text" class="mf" name="title_en" value="{$smarty.session.news.title_en}" id="title" maxlength="200"/><font color="#FF0000"><b>*</b></font>    
								</p>
								<p><label for="sf" style="vertical-align:top" >Mô tả: </label>
									<textarea type="text" name="summary" cols="50" rows="5" id="summary"/>{$smarty.session.news.summary}</textarea>
								</p>
                                <p><label for="sf" style="vertical-align:top" >Mô tả (tiếng Anh): </label>
									<textarea type="text" name="summary_en" cols="50" rows="5" id="summary_en"/>{$smarty.session.news.summary_en}</textarea>
								</p>  
								<p><label for="sf" style="vertical-align:top" >Chi tiết: </label>
									{$description}
								</p>
                                <p><label for="sf" style="vertical-align:top" >Chi tiết (tiếng Anh): </label>
									{$description_en}
								</p>   
								<p><label for="sf" style="vertical-align:top" >Hình minh họa: </label>
									<input type="file" name="filename" class="mf" />
								</p>     
								<p><label for="sf" style="vertical-align:top" >Nguồn tin: </label>
									<input type="text" name="source" class="mf" value="{$smarty.session.news.source}" id="source" maxlength="100"/>
								</p>    	
								<p>								
									<input type="submit" class="button"  name="submit" value="Lưu"/>
								</p>		  
							</fieldset>
								<!-- End of fieldset -->		
							</form>
							</div> 
					</div>
				</div>			
{literal}
<script type="text/javascript" charset="utf-8">	
function check_value(form)
{
	if(form.title.value=="")
	{
		form.onclick = $.prompt('Vui lòng nhập tiêu đề!!!');
		form.title.focus();
		return false;
	}
	if(form.summary.value=="")
	{
		form.onclick = $.prompt('Vui lòng nhập tóm tắt nội dung!!!');
		form.summary.focus();
		return false;
	}
}
</script> 
{/literal}
