<!-- Background wrapper -->
			<div id="bgwrap">		
				<!-- Main Content -->
				<div id="content">
					<div id="main">
						<h1>Thêm Block</h1>
							<div class="pad20">
					<!-- Big buttons -->
							<form name="frm_block_add" method="post" enctype="multipart/form-data" onSubmit="return check_value(frm_block_add);">
							<!-- Fieldset -->
							<fieldset>   
							<legend>Thông tin</legend>
								<p><label for="sf">Giao diện: </label>{$tpl}
								</p>
								<p><label for="sf">Tiêu đề: </label>
									<input type="text" name="title" value="" id="title" maxlength="30"/><font color="#FF0000"><b>*</b></font>
								</p>  
								<p><label for="sf">Tập tin nội dung: </label>
									<select name="file_source" id="file_source">
										{foreach from=$list_file name=list_file item=list_file}
										<option value="{$list_file}">{$list_file}</option>
										{/foreach}
									</select>
								</p> 
								<p><label for="sf" >Tập tin thể hiện: </label>
									<select name="file_style" id="file_style">
										{foreach from=$files_style name=files_style item=files_style}
										<option value="{$files_style}">{$files_style}</option>
										{/foreach}
									</select>
								</p>   
								<p><label for="sf" >Vị trí: </label>
									<select name="position" id="postiton">
										<option value="2">Left</option>									
										<option value="5">Right</option>								
									</select>
								</p>   		
								<p><label for="sf" style="vertical-align:top">Chức năng: </label>
									<select name="per[]" id="per[]" multiple style="width:150px;">					
									<option value="0" selected="selected">Trang chủ</option>
									{foreach name=module_l from=$module_l item=module_l}
									<option value="{$module_l.Module_ID}" >{$module_l.Module_Name}</option>
									{/foreach}	
									</select>
								</p>   	
								<p><label for="sf" >Giới hạn nội dung: </label>
									<input type="text" name="limit" id="limit" value="0" maxlength="1" size="1" value="0" />( 0: Hiện tất cả)
								</p>   						
								<p>								
									<input type="submit" class="button"  name="submit" value="Xác nhận"/>
								</p>		  
							</fieldset>
								<!-- End of fieldset -->		
							</form>
							</div> 
					</div>
				</div>	 
{literal}
<script type="text/javascript" charset="utf-8">	
function check_value(form)
{
	if(form.title.value=="")
	{
		form.onclick = $.prompt('Vui lòng nhập tiêu đề!!!');
		form.title.focus();
		return false;
	}
}
</script> 
{/literal}
