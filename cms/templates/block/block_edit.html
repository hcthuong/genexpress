<!-- Background wrapper -->
			<div id="bgwrap">		
				<!-- Main Content -->
				<div id="content">
					<div id="main">
						<h1>Cập nhật thông tin Block</h1>
							<div class="pad20">
					<!-- Big buttons -->
							<form name="frm_block_add" method="post" enctype="multipart/form-data" onSubmit="return check_value(frm_block_add);">
							<!-- Fieldset -->
							<fieldset>   
							<legend>Thông tin</legend>
								<p><label for="sf">Giao diện: </label>{$tpl}
								</p>
								<p><label for="sf">Tiêu đề: </label>
									<input type="text" name="title" value="{$block_info.Title}" id="title" maxlength="30"/><font color="#FF0000"><b>*</b></font>
								</p>  
								<p><label for="sf">Tập tin nội dung: </label>
									<select name="file_source" id="file_source">
										{foreach from=$list_file name=list_file item=list_file}
										<option value="{$list_file}" {if $list_file eq substr($block_info.Source,6)} selected="selected"{/if}>{$list_file}</option>
										{/foreach}
									</select>
								</p> 
								<p><label for="sf" >Tập tin thể hiện: </label>
									<select name="file_style" id="file_style">
										{foreach from=$files_style name=files_style item=files_style}
										<option value="{$files_style}" {if $files_style eq $block_info.Style} selected="selected"{/if}>{$files_style}</option>
										{/foreach}
									</select>
								</p>   
								<p><label for="sf" >Vị trí: </label>
									<select name="position" id="postiton">
										<option value="2" {if $block_info.Position eq 2} selected="selected"{/if}>Left</option>									
										<option value="5" {if $block_info.Position eq 5} selected="selected"{/if}>Right</option>								
									</select>
								</p>   		
								
								<p><label for="sf" >Giới hạn nội dung: </label>
									<input type="text" name="limit" id="limit" value="{$block_info.Per_Page}" maxlength="1" size="1" value="0" />( 0: Hiện tất cả)
								</p>   						
								<p>								
									<input type="submit" class="button"  name="submit" value="Xác nhận"/>
								</p>		  
							</fieldset>
								<!-- End of fieldset -->		
							</form>
							</div> 
					</div>
				</div>	 
{literal}
<script type="text/javascript" charset="utf-8">	
function check_value(form)
{
	if(form.title.value=="")
	{
		form.onclick = $.prompt('Vui lòng nhập tiêu đề!!!');
		form.title.focus();
		return false;
	}
}
</script> 
{/literal}
